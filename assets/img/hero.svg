      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
